<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to MyShop</h1>
            <p>Discover the best products for your needs. Shop now and enjoy exclusive deals!</p>
            <a href="#" class="btn">Explore Products!</a>
        </div>
        <div class="hero-image">
            <img src="shopping.png" alt="Shopping Girls">
        </div>
    </section>

    <!-- Information Section -->
    <section class="info-section">
        <p>Click on the "Products" link in the navigation bar to view our latest products.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyShop. All Rights Reserved.</p>
    </footer>

</body>
</html>
